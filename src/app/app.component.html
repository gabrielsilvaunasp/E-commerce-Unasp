<header>
  <h1>E-Commerce do Gabriel</h1>
</header>

<div>
  <mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
      <mat-selection-list #categorias [multiple]="false">
        <mat-list-option *ngFor="let categoria of categoriasOpcoes"  [value]="categoria" (click)="filtrarPorCategoria(categoria)">
          {{categoria}}
        </mat-list-option>
      </mat-selection-list>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
