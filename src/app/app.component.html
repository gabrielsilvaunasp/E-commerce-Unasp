<header>
  <h1 [routerLink]="['']">E-Commerce do Gabriel</h1>
</header>

<div>
  <mat-drawer-container>
    <mat-drawer mode="side" opened>
      <mat-selection-list #categorias [multiple]="false">
        <mat-list-option *ngFor="let categoria of categoriasOpcoes" [value]="categoria"
          [routerLink]="['categoria/' + categoria['alias']]" [queryParams]="{label: categoria['label']}">
          {{categoria['label']}}
        </mat-list-option>
      </mat-selection-list>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
